log4j.rootCategory=INFO, urloader

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} %C{1}:%M - %m%n

log4j.appender.urloader=org.apache.log4j.DailyRollingFileAppender
log4j.appender.urloader.File=../logs/urlloader.log
log4j.appender.urloader.layout=org.apache.log4j.PatternLayout
log4j.appender.urloader.layout.ConversionPattern=%-5p %d{yyyy-MM-dd HH:mm:ss,SSS} %C{1}:%M - %m%n


log4j.category.urlloader=DEBUG